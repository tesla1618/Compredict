{% extends 'base.html' %}

{% block body %}

<h3>AVAILABLE GPUS</h3>
{% for item in items %}

<div class="item-list">
    <table width="100%">
        <td width="1%">
            <img src="{{ item.hThumb.url }}" height="50px" width="50px"/>
        </td>
        <td width="25%">
            {{ item.hBrand }} {{ item.hName }} {{ item.hCap }}GB<br>
            {% comment %} Interface Type: {{item.sInterface}} <br> {% endcomment %}
            Price: {{item.hPrice}} BDT
            
        </td>
    </table>
    
    </div>


{% endfor %}

{% endblock body %}
