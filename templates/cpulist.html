{% extends 'base.html' %}

{% block body %}

<h3>AVAILABLE PROCESSORS</h3>
{% for item in items %}

<div class="item-list">
    <table width="100%">
        <td width="1%">
            <img src="{{ item.pThumb.url }}" height="50px" width="50px"/>
        </td>
        <td width="25%">
            {{ item.pBrand }} {{ item.pName }} {{ item.pGen }}th Gen Processor <br>
            Cores: {{ item.pCore }}, Threads: {{item.pThread}} <br>
            Price: {{item.pPrice}} BDT
            
        </td>
    </table>
    
    </div>


{% endfor %}

{% endblock body %}
